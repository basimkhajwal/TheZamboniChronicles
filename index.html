<!DOCTYPE html>

<html>

    <head>
        <title>The Zamboni Chronicles</title>

        <!-- The stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>

        <!-- The script loader -->
        <script type="text/javascript">
            //Any scripts to be added, will be added here
            var scripts = [
                "engine/canvas.js",
                "engine/timer.js",
                "engine/game.js",
                "engine/fpsLogger.js",
                "engine/gameState.js",
                "engine/gameStateManager.js",
                "engine/assetManager.js",
                "engine/keyboardInput.js",
                "engine/mouseInput.js",
                "engine/drawTools.js",
                "engine/tiledMap.js",
                "engine/camera.js",

                "engine/ui/textArea.js",
                "engine/ui/loadingBar.js",
                "engine/ui/textButton.js",

                "states/loadingState.js",
                "states/menuState.js",
                "states/gameState.js",

                "utils/gameSettings.js",
                "utils/colourScheme.js",
                "utils/assets.js",
                "utils/tiles.js",

                "world/gameWorld.js",
                "world/levelParser.js",

                "app.js"
            ];

            //Get the head element
            var head = document.getElementsByTagName("head")[0];

            //Loop through each script and add that tag to the head
            scripts.forEach(function (script){
                //Create the tag and set the attributes
                var fileRef = document.createElement("script");
                fileRef.setAttribute("type","text/javascript")
                fileRef.setAttribute("src", "js/" + script);

                //Add it to the head
                head.appendChild(fileRef);
            });

        </script>
    </head>

    <body>

        <h1 id="title">The Zamboni Chronicles</h1>

        <!-- The canvas itself -->
        <canvas id="canvas" width="1000px" height="600px">
            <p>Oops, seems like canvas isn't supported on your browser (hint: Get Chrome)</p>
        </canvas>

    </body>

</html>
